site_name: Operating System Experiment Documentation

theme:
  name: material
  language: en
  user_color_mode_toggle: true
  custom_dir: overrides
  features:
    - navigation.tabs

nav:
  - Home Page: en/index.md
  - Experimental environment construction:
    - Index: en/env/index.md
    - Development environment configuration:
      - Index: en/env/linux-setup.md
      - Docker: en/env/docker.md
      - Windows:
        - VirtualBox: en/env/windows-virtualbox.md
        - VMWare: en/env/windows-vmware.md
        - WSL2: en/env/windows-wsl.md
      - macOS:
        - VirtualBox: en/env/macos-virtualbox.md
    - C Language: en/env/c.md
    - Git: en/env/git.md
    - Qemu: en/env/qemu.md
    - Idea: en/env/neovim.md
    - GDB: en/env/gdb.md
  - Weekly Lab: 
    - Week 1: en/lab/lab1.md
    - Week 2: en/lab/lab1.md
    - Week 3: en/lab/lab1.md
    - Week 4: en/lab/lab1.md
    - Week 5: en/lab/lab1.md
    - Week 6: en/lab/lab1.md
    - Week 7: en/lab/lab1.md
    - Week 8: en/lab/lab1.md
    - Week 9: en/lab/lab1.md
    - Week 10: en/lab/lab1.md
    - Week 11: en/lab/lab1.md
    - Week 12: en/lab/lab1.md
    - Week 13: en/lab/lab1.md
    - Week 14: en/lab/lab1.md
    - Week 15: en/lab/lab1.md
    - Week 16: en/lab/lab1.md
  - HomeWork: 
    - HomeWork1: en/homework/homework1.md
  - Reference Manual:
    - Directory: en/qrh/nav.md
  - Reading material:
    - Recommended Papers ...: en/reference/reference1.md

hooks:
  - scripts/hook.py
  # enable social to generate build sha in the right bottom cornor

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: en
  - git-authors:
      show_contribution: true
      show_line_count: true
  - with-pdf:
      enabled_if_env: ENABLE_PDF_EXPORT
      cover_subtitle: genpdfversion
      jobs:
        - pdf: pdf/oslab-all.pdf
          include: .*
        - pdf: pdf/oslab-environment-setup.pdf
          include: env
        - pdf: pdf/oslab-quick-reference-handbook.pdf
          include: qrh

markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

repo_name: 'os-next-docs'

repo_url: 'https://github.com/yuk1i/os-next-docs'

extra:
    alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 简体中文
      link: /zh/ 
      lang: zh