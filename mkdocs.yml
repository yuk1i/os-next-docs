site_name: 操作系统实验文档

theme:
  name: material
  language: zh
  user_color_mode_toggle: true
  custom_dir: overrides
  features:
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - 主页: zh/index.md
  - 实验环境搭建:
    - 主页: zh/env/index.md
    - 开发环境配置:
      - Index: zh/env/linux-setup.md
      - Docker: zh/env/docker.md
      - Windows:
        - VirtualBox: zh/env/windows-virtualbox.md
        - VMWare: zh/env/windows-vmware.md
        - WSL2: zh/env/windows-wsl.md
      - macOS:
        - VirtualBox: zh/env/macos-virtualbox.md
    - C 语言: zh/env/c.md
    - Git: zh/env/git.md
    - Qemu: zh/env/qemu.md
    - Idea: zh/env/neovim.md
    - GDB: zh/env/gdb.md
  - 每周实验: 
    - 第一周: zh/lab/lab1.md
    - 第二周: zh/lab/lab1.md
    - 第三周: zh/lab/lab1.md
    - 第四周: zh/lab/lab1.md
    - 第五周: zh/lab/lab1.md
    - 第六周: zh/lab/lab1.md
    - 第七周: zh/lab/lab1.md
    - 第八周: zh/lab/lab1.md
    - 第九周: zh/lab/lab1.md
    - 第十周: zh/lab/lab1.md
    - 第十一周: zh/lab/lab1.md
    - 第十二周: zh/lab/lab1.md
    - 第十三周: zh/lab/lab1.md
    - 第十四周: zh/lab/lab1.md
    - 第十五周: zh/lab/lab1.md
    - 第十六周: zh/lab/lab1.md
  - 课程作业: 
    - 第一次作业: zh/homework/homework1.md
  - 快速参考手册:
    - 目录: zh/qrh/nav.md
  - 阅读材料:
    - 推荐文献: zh/reference/reference1.md

hooks:
  - scripts/hook.py
  # enable social to generate build sha in the right bottom cornor

plugins:
  - search
  - info
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true
  - with-pdf:
      enabled_if_env: ENABLE_PDF_EXPORT
      cover_subtitle: genpdfversion
      jobs:
        - pdf: pdf/oslab-all.pdf
          include: .*
        - pdf: pdf/oslab-environment-setup.pdf
          include: env
        - pdf: pdf/oslab-quick-reference-handbook.pdf
          include: qrh

markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

repo_name: 'os-next-docs'

repo_url: 'https://github.com/yuk1i/os-next-docs'

extra:
    alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 简体中文
      link: /zh/ 
      lang: zh