site_name: 操作系统实验文档
theme:
  name: material
  features:
    - navigation.tabs
nav:
  - 主页: index.md
  - 开发环境:
    - 主页: env/index.md
    - Linux 下开发环境配置: env/linux-setup.md
    - Windows:
      - VirtualBox: env/windows-virtualbox.md
      - VMWare: env/windows-vmware.md
      - WSL2: env/windows-wsl.md
    - macOS:
      - VirtualBox: env/macos-virtualbox.md
      - test: lab1/lab1.md
  - 快速参考手册:
    - 目录: qrh/nav.md
    - gdb: qrh/gdb.md
  - Lab 1: lab1/lab1.md
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true
  - with-pdf:
      enabled_if_env: ENABLE_PDF_EXPORT
      jobs:
        - pdf: pdf/all.pdf
          include: .*
        - pdf: pdf/环境搭建.pdf
          include: env
        - pdf: pdf/快速参考手册.pdf
          include: qrh
markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
repo_name: 'os-next-docs'
repo_url: 'https://github.com/yuk1i/os-next-docs'